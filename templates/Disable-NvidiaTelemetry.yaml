id: 4fe36b64-5510-4a5b-a8ae-32dab988a291
name: Disable-NvidiaTelemetry
platform: Windows
commandPattern: $nvidiaTasks = @('NvTmRep_CrashReport*', 'NvDriverUpdateCheck*', 'NVIDIA GeForce Experience SelfUpdate*', 'NvTmMon*', 'NvProfileUpdater*'); foreach ($task in $nvidiaTasks) { Get-ScheduledTask -TaskName $task -ErrorAction SilentlyContinue | Disable-ScheduledTask -ErrorAction SilentlyContinue }; $nvidiaServices = @('NvTelemetryContainer', 'NvContainerLocalSystem'); foreach ($service in $nvidiaServices) { Stop-Service -Name $service -Force -ErrorAction SilentlyContinue; Set-Service -Name $service -StartupType Disabled -ErrorAction SilentlyContinue }; New-Item -Path 'HKLM:\SOFTWARE\NVIDIA Corporation\NvControlPanel2\Client' -Force | Out-Null; Set-ItemProperty -Path 'HKLM:\SOFTWARE\NVIDIA Corporation\NvControlPanel2\Client' -Name 'OptInOrOutPreference' -Type DWord -Value 0 -ErrorAction SilentlyContinue; New-Item -Path 'HKLM:\SYSTEM\CurrentControlSet\Services\nvlddmkm\Global\Startup' -Force | Out-Null; Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Services\nvlddmkm\Global\Startup' -Name 'SendTelemetryData' -Type DWord -Value 0 -ErrorAction SilentlyContinue
parameters: []
