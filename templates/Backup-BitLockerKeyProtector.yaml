id: ecc34c38-4643-41b2-9ed2-1f1e0c66f944
name: Backup-BitLockerKeyProtector
platform: Windows
commandPattern: $keyProtector = (Get-BitLockerVolume -MountPoint "{driveLetter}:").KeyProtector | Where-Object {$_.KeyProtectorType -eq 'RecoveryPassword'}; Backup-BitLockerKeyProtector -MountPoint "{driveLetter}:" -KeyProtectorId $keyProtector[0].KeyProtectorId
parameters:
- name: driveLetter
  label: Lettre du disque
  type: string
  defaultValue: C
  required: true
  description: 'Lettre du volume (ex: C, D, E)'
