id: 675f4d3f-3647-45e8-a70c-4bbc5772e1d6
name: mount
platform: Linux
commandPattern: mount {device} {mountpoint}
parameters:
- name: device
  label: Périphérique
  type: string
  defaultValue: /dev/sdb1
  required: true
  description: Partition à monter
- name: mountpoint
  label: Point de montage
  type: string
  defaultValue: /mnt/data
  required: true
  description: Répertoire où monter
