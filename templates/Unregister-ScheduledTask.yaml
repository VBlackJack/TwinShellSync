id: cf7b90ec-d1bc-4623-876e-e2da15eb08e7
name: Unregister-ScheduledTask
platform: Windows
commandPattern: Unregister-ScheduledTask -TaskName '{taskname}' {confirm}
parameters:
- name: taskname
  label: Nom de la tâche
  type: string
  defaultValue: MyTask
  required: true
  description: Nom de la tâche à supprimer
- name: confirm
  label: Confirmation
  type: string
  defaultValue: -Confirm:$false
  required: false
  description: Confirmer la suppression (-Confirm:$false pour ignorer)
