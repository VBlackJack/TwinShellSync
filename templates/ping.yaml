id: 03ac4c7b-2fb4-47aa-9063-14c8e8d153d0
name: ping
platform: Linux
commandPattern: ping -c {count} {host}
parameters:
- name: count
  label: Nombre de paquets
  type: number
  defaultValue: 4
  required: true
  description: Nombre de paquets à envoyer
- name: host
  label: Hôte
  type: string
  defaultValue: 8.8.8.8
  required: true
  description: Adresse IP ou nom d'hôte
