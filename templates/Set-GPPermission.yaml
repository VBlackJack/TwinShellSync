id: 195dd01a-fc7a-44f8-8cfc-0d37b5b2522e
name: Set-GPPermission
platform: Windows
commandPattern: Set-GPPermission -Name "{gpoName}" -TargetName "{targetName}" -TargetType {targetType} -PermissionLevel GpoApply
parameters:
- name: gpoName
  label: Nom de la GPO
  type: string
  defaultValue: ''
  required: true
  description: Nom de la GPO
- name: targetName
  label: Utilisateur/Groupe
  type: string
  defaultValue: ''
  required: true
  description: Nom de l'utilisateur ou du groupe
- name: targetType
  label: Type de cible
  type: string
  defaultValue: Group
  required: true
  description: User, Group, ou Computer
