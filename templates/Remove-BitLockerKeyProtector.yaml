id: 8619ea44-056b-4a5e-a9eb-256dc75e8270
name: Remove-BitLockerKeyProtector
platform: Windows
commandPattern: $protectors = (Get-BitLockerVolume -MountPoint "{driveLetter}:").KeyProtector; $protectors | Select-Object KeyProtectorId,KeyProtectorType | Format-Table
parameters:
- name: driveLetter
  label: Lettre du disque
  type: string
  defaultValue: C
  required: true
  description: Lettre du volume
