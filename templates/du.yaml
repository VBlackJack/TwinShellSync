id: 09e4b777-0df7-42a2-99c4-3fc40026c8ea
name: du
platform: Linux
commandPattern: du -sh {path} | sort -hr | head -n {lines}
parameters:
- name: path
  label: Chemin
  type: string
  defaultValue: .
  required: true
  description: Répertoire à analyser
- name: lines
  label: Nombre de résultats
  type: number
  defaultValue: 20
  required: true
  description: Nombre de plus gros répertoires à afficher
