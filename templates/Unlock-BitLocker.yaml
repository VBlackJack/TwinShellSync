id: c47a5a6b-f0ba-40c4-80af-57431a7fc7ee
name: Unlock-BitLocker
platform: Windows
commandPattern: Unlock-BitLocker -MountPoint "{driveLetter}:" -RecoveryPassword "{recoveryPassword}"
parameters:
- name: driveLetter
  label: Lettre du disque
  type: string
  defaultValue: D
  required: true
  description: Lettre du volume verrouillé
- name: recoveryPassword
  label: Mot de passe de récupération
  type: string
  defaultValue: ''
  required: true
  description: Mot de passe de récupération 48 chiffres
