id: 6713aa69-cc5b-47e5-abfc-2d2e07c20f45
name: icacls
platform: Windows
commandPattern: icacls "{path}" /grant {user}:{permissions}
parameters:
- name: path
  label: Chemin
  type: string
  defaultValue: ''
  required: true
  description: Chemin du fichier ou dossier
- name: user
  label: Utilisateur/Groupe
  type: string
  defaultValue: ''
  required: true
  description: Nom de l'utilisateur ou du groupe
- name: permissions
  label: Permissions
  type: string
  defaultValue: F
  required: true
  description: F=Full, M=Modify, RX=ReadExecute, R=Read, W=Write
