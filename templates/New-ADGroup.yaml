id: dc6ce567-a9b8-4c6f-8bb6-d26b81930e22
name: New-ADGroup
platform: Windows
commandPattern: New-ADGroup -Name "{groupName}" -SamAccountName "{groupName}" -GroupCategory {groupCategory} -GroupScope {groupScope} -DisplayName "{displayName}" -Path "{ouPath}" -Description "{description}"
parameters:
- name: groupName
  label: Nom du groupe
  type: string
  defaultValue: ''
  required: true
  description: Nom du groupe AD
- name: groupCategory
  label: Catégorie
  type: string
  defaultValue: Security
  required: true
  description: Security ou Distribution
- name: groupScope
  label: Portée
  type: string
  defaultValue: Global
  required: true
  description: DomainLocal, Global, ou Universal
- name: displayName
  label: Nom d'affichage
  type: string
  defaultValue: ''
  required: true
  description: Nom d'affichage du groupe
- name: ouPath
  label: Chemin OU
  type: string
  defaultValue: OU=Groups,DC=contoso,DC=com
  required: true
  description: Distinguished Name de l'OU de destination
- name: description
  label: Description
  type: string
  defaultValue: ''
  required: false
  description: Description du groupe
