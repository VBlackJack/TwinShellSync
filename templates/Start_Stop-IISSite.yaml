id: be30aa39-68dc-42af-8966-90ebf6553955
name: Start/Stop-IISSite
platform: Windows
commandPattern: Import-Module WebAdministration; {action}-WebSite -Name '{siteName}'
parameters:
- name: siteName
  label: Nom du site
  type: string
  defaultValue: ''
  required: true
  description: Nom du site IIS à gérer
- name: action
  label: Action
  type: string
  defaultValue: Start
  required: true
  description: 'Action à effectuer: Start, Stop, Restart'
