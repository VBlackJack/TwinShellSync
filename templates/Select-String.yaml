id: b4cc5929-53e2-4488-bf7c-5577e2a005e0
name: Select-String
platform: Windows
commandPattern: Get-ChildItem -Path "{searchPath}" -Filter "{filePattern}" -Recurse | Select-String -Pattern "{searchTerm}"
parameters:
- name: searchPath
  label: Chemin de recherche
  type: string
  defaultValue: .
  required: true
  description: Dossier où chercher
- name: filePattern
  label: Type de fichiers
  type: string
  defaultValue: '*.txt'
  required: true
  description: 'Motif de fichiers (ex: *.txt, *.log)'
- name: searchTerm
  label: Terme recherché
  type: string
  defaultValue: ''
  required: true
  description: Texte ou regex à rechercher
