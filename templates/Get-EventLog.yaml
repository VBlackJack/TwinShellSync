id: 9ca49b53-bbf0-4e7a-a90c-a6fe9c08d3e3
name: Get-EventLog
platform: Windows
commandPattern: Get-EventLog -LogName {logname} -Newest {count} {entrytype} | Format-Table TimeGenerated, EntryType, Source, Message -AutoSize
parameters:
- name: logname
  label: Journal
  type: string
  defaultValue: System
  required: true
  description: Nom du journal (System, Application, Security)
- name: count
  label: Nombre d'événements
  type: number
  defaultValue: 20
  required: false
  description: Nombre d'événements à afficher
- name: entrytype
  label: Type
  type: string
  defaultValue: ''
  required: false
  description: 'Filtre par type (ex: -EntryType Error,Warning)'
