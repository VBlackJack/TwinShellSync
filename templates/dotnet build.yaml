id: 6f4bb97f-30a4-4297-bacd-f5333ffa61e6
name: dotnet build
platform: Windows
commandPattern: dotnet build "{projectPath}" --configuration {configuration}
parameters:
- name: projectPath
  label: Projet/Solution
  type: string
  defaultValue: .
  required: false
  description: Chemin du .csproj, .sln ou dossier
- name: configuration
  label: Configuration
  type: string
  defaultValue: Release
  required: false
  description: Debug ou Release
