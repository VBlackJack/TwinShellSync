name: at
platform: Linux
commandPattern: echo "{command}" | at {time}
parameters:
- name: command
  label: Commande
  type: string
  defaultValue: echo 'Task executed'
  required: true
  description: Commande à exécuter
- name: time
  label: Heure
  type: string
  defaultValue: now + 1 hour
  required: true
  description: Heure d'exécution (now + 1 hour, 14:30, tomorrow, etc.)
