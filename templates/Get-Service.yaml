id: dfd5a6ad-7be0-4f8d-9baf-f7cee9ea72a1
name: Get-Service
platform: Windows
commandPattern: Get-Service {name} {displayname} | Format-Table Name, DisplayName, Status, StartType -AutoSize
parameters:
- name: name
  label: Nom du service
  type: string
  defaultValue: ''
  required: false
  description: "Nom du service (ex: -Name 'wuauserv') ou laissez vide"
- name: displayname
  label: Nom affiché
  type: string
  defaultValue: ''
  required: false
  description: "Filtre par nom affiché (ex: -DisplayName '*update*')"
