id: e71f8098-4f0d-4a0e-b086-9ed62f86d569
name: New-SelfSignedCertificate
platform: Windows
commandPattern: New-SelfSignedCertificate -DnsName '{dnsName}' -CertStoreLocation Cert:\LocalMachine\My -NotAfter (Get-Date).AddYears({validityYears}) -KeyExportPolicy Exportable -KeySpec KeyExchange
parameters:
- name: dnsName
  label: Nom DNS
  type: string
  defaultValue: localhost
  required: true
  description: 'Nom DNS ou Subject du certificat (ex: localhost, *.example.com)'
- name: validityYears
  label: Validité (années)
  type: string
  defaultValue: 1
  required: true
  description: Durée de validité en années
