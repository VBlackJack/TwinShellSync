id: 2cb1763e-0f78-4270-939e-260a825554a4
name: Set-ADAccountPassword
platform: Windows
commandPattern: Set-ADAccountPassword -Identity {username} -Reset -NewPassword (ConvertTo-SecureString -AsPlainText "{newPassword}" -Force)
parameters:
- name: username
  label: Nom d'utilisateur
  type: string
  defaultValue: ''
  required: true
  description: SamAccountName de l'utilisateur
- name: newPassword
  label: Nouveau mot de passe
  type: string
  defaultValue: ''
  required: true
  description: Le nouveau mot de passe (respecter la politique de mots de passe)
