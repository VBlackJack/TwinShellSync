id: a6683c2d-6c41-4aaf-88af-b8b028cb5558
name: rsync
platform: Linux
commandPattern: rsync -{options} {source} {destination}
parameters:
- name: options
  label: Options
  type: string
  defaultValue: avz
  required: true
  description: Options (a=archive, v=verbose, z=compress, --delete, etc.)
- name: source
  label: Source
  type: string
  defaultValue: /source/path/
  required: true
  description: Répertoire source
- name: destination
  label: Destination
  type: string
  defaultValue: /dest/path/
  required: true
  description: Répertoire destination (local ou distant)
