id: c6743c1f-c070-4125-a0b2-c44fb479addf
name: fsck
platform: Linux
commandPattern: fsck {options} {device}
parameters:
- name: options
  label: Options
  type: string
  defaultValue: -y
  required: false
  description: Options (-y=auto-repair, -n=no changes)
- name: device
  label: Périphérique
  type: string
  defaultValue: /dev/sdb1
  required: true
  description: Partition à vérifier (DOIT être démontée)
