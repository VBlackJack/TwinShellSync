id: 7016f980-4359-405d-a5ef-c86c06fea42b
name: grep
platform: Linux
commandPattern: grep -r "{searchTerm}" "{searchPath}"
parameters:
- name: searchTerm
  label: Terme recherché
  type: string
  defaultValue: ''
  required: true
  description: Texte ou regex à rechercher
- name: searchPath
  label: Chemin de recherche
  type: string
  defaultValue: .
  required: true
  description: Dossier où chercher
