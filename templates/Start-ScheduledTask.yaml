id: d4f6ceec-ae1a-47c4-81d6-4b4b9c0bc6f8
name: Start-ScheduledTask
platform: Windows
commandPattern: Start-ScheduledTask -TaskName '{taskname}' {taskpath}
parameters:
- name: taskname
  label: Nom de la tâche
  type: string
  defaultValue: MyTask
  required: true
  description: Nom de la tâche à démarrer
- name: taskpath
  label: Chemin
  type: string
  defaultValue: ''
  required: false
  description: "Chemin de la tâche (ex: -TaskPath '\\CustomTasks\\')"
