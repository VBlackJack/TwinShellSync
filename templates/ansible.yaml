id: 1ccab58c-2a24-44ab-95de-93ada8a402e5
name: ansible
platform: Windows
commandPattern: ansible {hostPattern} -m {module} -a "{args}"
parameters:
- name: hostPattern
  label: Pattern hôtes
  type: string
  defaultValue: all
  required: true
  description: Pattern pour cibler les hôtes (all, webservers, etc.)
- name: module
  label: Module
  type: string
  defaultValue: ping
  required: true
  description: Module Ansible à utiliser
- name: args
  label: Arguments
  type: string
  defaultValue: ''
  required: false
  description: Arguments pour le module
