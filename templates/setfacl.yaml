id: 360a98ea-61ab-4148-8ecd-f486d081e3ad
name: setfacl
platform: Linux
commandPattern: setfacl -m {acl} {path}
parameters:
- name: acl
  label: ACL
  type: string
  defaultValue: u:username:rwx
  required: true
  description: ACL à appliquer (u:user:perms ou g:group:perms)
- name: path
  label: Chemin
  type: string
  defaultValue: /path/to/file
  required: true
  description: Fichier ou répertoire à modifier
